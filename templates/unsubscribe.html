<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse AI - Unsubscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header danger">
            <h1>Unsubscribe from Market Pulse AI</h1>
        </div>
        
        <div class="content">
            {% if message %}
                <div class="alert alert-{{ 'success' if success else 'error' }}">
                    {{ message }}
                </div>
            {% endif %}
            
            <div class="warning">
                <strong>Warning:</strong> This will permanently remove you from all Market Pulse AI alerts.
            </div>
            
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn btn-danger">Unsubscribe</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Want to stay subscribed? <a href="/">Sign up again</a></p>
        </div>
    </div>
</body>
</html>
