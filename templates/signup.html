<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Pulse AI - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header primary">
            <h1>Join Market Pulse AI</h1>
        </div>
        
        <div class="content">
            {% if message %}
                <div class="alert alert-{{ 'success' if success else 'error' }}">
                    {{ message }}
                </div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label>Select Stock Tickers to Follow:</label>
                    <div class="ticker-grid">
                        <div class="ticker-option">
                            <input type="checkbox" id="aapl" name="tickers" value="AAPL">
                            <label for="aapl">AAPL</label>
                        </div>
                        <div class="ticker-option">
                            <input type="checkbox" id="googl" name="tickers" value="GOOGL">
                            <label for="googl">GOOGL</label>
                        </div>
                        <div class="ticker-option">
                            <input type="checkbox" id="msft" name="tickers" value="MSFT">
                            <label for="msft">MSFT</label>
                        </div>
                        <div class="ticker-option">
                            <input type="checkbox" id="tsla" name="tickers" value="TSLA">
                            <label for="tsla">TSLA</label>
                        </div>
                        <div class="ticker-option">
                            <input type="checkbox" id="amzn" name="tickers" value="AMZN">
                            <label for="amzn">AMZN</label>
                        </div>
                        <div class="ticker-option">
                            <input type="checkbox" id="nvda" name="tickers" value="NVDA">
                            <label for="nvda">NVDA</label>
                        </div>
                        <div class="ticker-option">
                            <input type="checkbox" id="meta" name="tickers" value="META">
                            <label for="meta">META</label>
                        </div>
                        <div class="ticker-option">
                            <input type="checkbox" id="nflx" name="tickers" value="NFLX">
                            <label for="nflx">NFLX</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Subscribe to Alerts</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Already subscribed? <a href="/unsubscribe">Unsubscribe here</a></p>
        </div>
    </div>
</body>
</html>
